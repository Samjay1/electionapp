<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="shortcut icon" type="/png" href="pp.jpg"/>
    
    <title>NFSS Election - Home</title>
</head>
<body class="w3-container-fluid" style="font-family: 'Abel';font-size: 22px;">
    <div class="w3-container w3-center" style="font-size:1.3em; margin-bottom: 10px">
        <div class="w3-row">
            <div class="w3-quarter">
                    <img src="ug-logo.jpeg" width="140px" alt="">
            </div>
            <div class="w3-half">
                    <p>Nutrition and Food Science Student's Society Election Day</p>
            </div>
            <div class="w3-quarter w3-padding">
                    <img src="pp.jpg" width="100px" alt="">
            </div>    
        </div>
           </div>
 
    <div class=" w3-display-container" style="max-width:100%;"> 
          <img  src="contactus.jpg" style="width:100%; max-height: 550px; min-height: 390px;">
          <div class=" w3-display-middle w3-large w3-center" style="background:rgb(26, 2, 134); opacity:0.6;">
                  <button onclick="document.getElementById('id01').style.display='block'"
                    class="w3-btn w3-hover-blue" style="font-size:3.3em; font-style:oblique; color:#ff7300;
                  line-height:1.0;">Start 
                   <span style=" color:#fff;">Vote</span></button> 
          </div> 
     </div> 
          
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h2>Enter Your Token Number Here</h2>
      </header>
      <div class="w3-container-padding" style="margin:20px;">
       <input id="token" type="text" placeholder="Token Number" class="w3-input">
      </div>
      <footer class="w3-container w3-center">
        <button onclick="document.getElementById('id02').style.display='block';" class="w3-btn w3-border w3-gray w3-hover-blue" style="margin:20px;">Send</button>
        <button  class="w3-btn w3-border w3-gray w3-hover-blue" style="margin:20px;">Reset</button>
    </footer>
    </div>
  </div>

  <div id="id02" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
     </div>

      <form class="w3-container" action="vote.html">
        <div class="w3-section">
          <label><b>Firstname</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Firstname" name="usrname" required>
         
          <label><b>Surname</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Surname" name="usrname" required>
          
          <label><b>ID</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
        
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id02').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>


  </div>
  <footer class="w3-container-fluid"  style="margin-top: 40px;">
    <div class="w3-content w3-center w3-border-bottom"><h2>Sponsors</h2></div>
    <div class="w3-row">
        <div class="w3-half w3-center">
            <img src="fanmilk.jpeg" alt="">
        </div>
        <div class="w3-half  w3-center" style="padding:40px 0px">
              <img src="love.jpeg" height="150px" alt="">
          </div>
    </div>
    <div class=" w3-container w3-center w3-teal" style="padding: 0px">
        All Rights Reserved<br/>
        <span>Powered by Winteckgh</span><br/>
         <span> Developed by Samjay</span>
      </div>
</footer>
 
  
 </body>
</html>
