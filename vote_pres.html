<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="shortcut icon" type="/png" href="pp.jpg"/>
    
    <title>NFSS Election - President</title>
</head>
<body style="font-family: 'Abel';font-size: 22px;">
   
    <div class="w3-container ">
        <div class="w3-row w3-teal" style="padding:25px">
            <div class="w3-twothird"><h1>President</h1></div>
            <div class="w3-third w3-center"><h2 class="w3-hover-green w3-border w3-large w3-margin-top">Micheal(10704395)</h2> </div>
        </div>
            <div class="w3-row-padding w3-center" style="margin: 15px 10px; ">
               
                <div class="w3-half w3-card" style="padding:30px 10px;margin: 10px 10px; width: 350px; height: 450px;">
                    <header class="w3-center w3-teal" style="padding:5px 10px;height: 200px;">
                        <img src="contactus.jpg" alt="Avatar" style="width:70% ; height: 170px;" class="w3-circle w3-margin-top ">
                    </header>
                    <div>
                        <p class="w3-center">John Manu</p>
                        <p class="w3-center">Level 300</p>
                        <p class="w3-center">President</p>
                    <div class="w3-center"> 
                        <button onclick="vote('John Manu')" class="w3-btn w3-border w3-teal disabled">VOTE</button>
                    </div>
                    </div>
                    </div>

                 <div class="w3-half w3-card" style="padding:30px 10px;margin: 10px 10px;  width: 350px; height: 450px;">
                        <header class="w3-center w3-teal" style="padding:5px 10px;height: 200px;">
                              <img src="contactus.jpg" alt="Avatar" style="width:70% ; height: 170px;" class="w3-circle w3-margin-top ">
                        </header>
                        <div>
                            <p class="w3-center">Mike Asante</p>
                            <p class="w3-center">Level 300</p>
                            <p class="w3-center">Presidenty</p>
                           <div class="w3-center"> 
                               <button onclick="vote('Mike Asante')" class="w3-btn w3-border w3-teal disabled">VOTE</button>
                           </div>
                        </div>
                         </div>
                               
                    </div>
     
    </div>

    <div id="cmodal" class="w3-modal">
        <div class="w3-modal-content">
          <header class="w3-container w3-teal"> 
            <span onclick="document.getElementById('cmodal').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
            <h2 >Confirm Vote</h2>
          </header>
          <div class="w3-container-padding" style="margin:20px;">
           <p>Do you accept to vote for <span class="w3-xlarge w3-text-green" id="name"></span> as President?</p>
           
          </div>
          <footer class="w3-container w3-center">
            <a href="thanku.html" onclick="confirm()"  class="w3-btn w3-border w3-gray w3-hover-blue" style="margin:20px;">Confirm</a>
            <button onclick="document.getElementById('cmodal').style.display='none'"  class="w3-btn w3-border w3-gray w3-hover-blue" style="margin:20px;">Decline</button>
        </footer>
        </div>
      </div>

      <footer class="w3-container">
       
        <div class=" w3-container w3-center w3-teal" style="padding: 0px">
            All Rights Reserved<br/>
            <span>Powered by Winteckgh</span><br/>
             <span> Developed by Samjay</span>
          </div>
    </footer>
    <script>
        var g ;
        function vote(id){
            console.log('id', id)
            g = id;
            var modal = document.getElementById('cmodal');
            var name = document.getElementById('name')
            name.innerHTML = id
            modal.style.display = 'block'
        }
        function confirm(){
            //document.getElementById('cmodal').style.display = 'none';
         
            if(g != ""){
                // document.getElementsByClassName('disabled').style.disabled = true;
                document.getElementById('cmodal').style.display = 'none'
                console.log('voted for ', g)
            }
            else{
                document.getElementById('cmodal').style.display = 'none'
          
            }
        }
    </script>
</body>
</html>
